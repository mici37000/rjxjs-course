<div class="lesson-detail">
  <h3>{{lesson.description}}</h3>
  <h5 *ngIf="lesson?.videoId">{{lesson.duration}}</h5>
  <iframe *ngIf="lesson?.videoId" [src]="('https://www.youtube.com/embed/' + lesson?.videoId) | safeUrl"
          width="400" height="220" frameborder="0" allowfullscreen>
  </iframe>
</div>
